<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div id = 'container'>
            <div id = 'sub-container'>
                <div id = 'display'>
                    <div id = 'sub-display'>0</div>
                </div>
                <button id = 'clear' class = 'function button' type = 'button'>AC</button>
                <button id = 'pos-neg' class = 'function button' type = 'button'>+ / -</button>
                <button id = 'percent' class = 'function button' type = 'button'>%</button>
                <button id = 'divide' class = 'operation button' type = 'button'>/</button>
                <button id = 'multiply' class = 'operation button' type = 'button'>*</button>
                <button id = 'subtract' class = 'operation button' type = 'button'>-</button>
                <button id = 'add' class = 'operation button' type = 'button'>+</button>
                <button id = 'equals' class = 'equals operation button' type = 'button'>=</button>
                <button id = 'seven' class = 'number button' type = 'button'>7</button>
                <button id = 'eight' class = 'number button' type = 'button'>8</button>
                <button id = 'nine' class = 'number button' type = 'button'>9</button>
                <button id = 'four' class = 'number button' type = 'button'>4</button>
                <button id = 'five' class = 'number button' type = 'button'>5</button>
                <button id = 'six' class = 'number button' type = 'button'>6</button>
                <button id = 'one' class = 'number button' type = 'button'>1</button>
                <button id = 'two' class = 'number button' type = 'button'>2</button>
                <button id = 'three' class = 'number button' type = 'button'>3</button>
                <button id = 'zero' class = 'number button' type = 'button'>0</button>
                <button id = 'decimal' class = 'number button' type = 'button'>.</button>
            </div>
        </div>
        <script type = 'module' src = './calculator.js'></script>
    </body>
</html>
