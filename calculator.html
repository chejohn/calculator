<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div id = 'container'>
            <div id = 'sub-container'>
                <div id = 'display'>
                    <div id = 'sub-display'>0</div>
                </div>
                <div id = 'clear' class = 'function button'>AC</div>
                <div id = 'pos-neg' class = 'function button'>+ / -</div>
                <div id = 'percent' class = 'function button'>%</div>
                <div id = 'divide' class = 'operation button'>/</div>
                <div id = 'multiply' class = 'operation button'>*</div>
                <div id = 'subtract' class = 'operation button'>-</div>
                <div id = 'add' class = 'operation button'>+</div>
                <div id = 'equals' class = 'operation button'>=</div>
                <div id = 'seven' class = 'number button'>7</div>
                <div id = 'eight' class = 'number button'>8</div>
                <div id = 'nine' class = 'number button'>9</div>
                <div id = 'four' class = 'number button'>4</div>
                <div id = 'five' class = 'number button'>5</div>
                <div id = 'six' class = 'number button'>6</div>
                <div id = 'one' class = 'number button'>1</div>
                <div id = 'two' class = 'number button'>2</div>
                <div id = 'three' class = 'number button'>3</div>
                <div id = 'zero' class = 'number button'>0</div>
                <div id = 'decimal' class = 'number button'>.</div>
            </div>
        </div>
        <script type = 'module' src = './calculator.js'></script>
    </body>
</html>
